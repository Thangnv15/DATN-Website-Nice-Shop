<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Bán Giày</title>
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/users/image/logo-shop-giay-11.jpg" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Liên hệ</a></li>
            <li><a href="#">Tất cả sản phẩm</a></li>
            <li><a href="#">Trang chủ</a></li>
        </ul>
        <div class="nav-icons">
            <a href="#" class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge">1</span>
            </a>
            <a href="#"><i class='bx bxs-user'></i></a>
            <a href="#"><i class='bx bxs-bell'></i></a>
            <a href="#"><i class='bx bx-log-out'></i></a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-image">
            <script src="https://2.bp.blogspot.com/-HQJi6Wndnlk/WNnsuJa19QI/AAAAAAAABlI/I8I7SE8vamknH4g0X0G6D36hsv-9EctTgCLcB/s1600/nhung-mau-giay-nike-dep-nhat.jpg"></script>
        </div>
        <div class="hero-content">
            <!-- Nội dung bạn muốn hiển thị trên ảnh giày -->
            <h1>Chào mừng đến với cửa hàng giày</h1>
            <p>Mua sắm các mẫu giày mới nhất và tốt nhất.</p>
            <a href="#" class="btn">Mua Ngay</a>
        </div>
    </header>
    

    <section class="products">
        <h2>Sản phẩm nổi bật</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="image/giay1.webp" alt="Shoe 1">
                <h3>Giày Thể Thao Nam</h3>
                <p>$100</p>
            </div>
            <div class="product-card">
                <img src="image/giay2.webp" alt="Shoe 2">
                <h3>Giày Thể Thao Nữ</h3>
                <p>$120</p>
            </div>
            <div class="product-card">
                <img src="image/giay3.webp" alt="Shoe 3">
                <h3>Giày Chạy Bộ</h3>
                <p>$90</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Cửa Hàng Giày. All rights reserved.</p>
    </footer>
</body>
</html>
