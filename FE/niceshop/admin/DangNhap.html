<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="css/DangNhap.css">
</head>
<body>
    <div class="container">
        <h1>Đăng Nhập</h1>
        <div class="login-container">
            <div class="existing-customer">
                <h2>Khách hàng đã đăng ký</h2>
                <p>Nếu bạn đã có tài khoản, đăng nhập với email và mật khẩu</p>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Điền Email" required>
                        <!-- <span class="error-message">{{ emailErrorMessage }}</span> -->
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu *</label>
                        <input type="password" id="password" name="password" placeholder="Điền mật khẩu" required>
                    </div>
                    <button type="submit">Đăng nhập</button>
                    <a href="#" class="forgot-password">Quên mật khẩu ?</a>
                </form>
            </div>
            <div class="new-customer">
                <h2>Khách hàng mới</h2>
                <p>Tạo tài khoản mới để có thêm nhiều lợi ích</p>
                <ul>
                    <li>Thủ tục thanh toán nhanh và tiện hơn</li>
                    <li>Có thể lưu nhiều hơn một địa chỉ</li>
                    <li>Theo dõi hóa đơn và nhiều hơn thế</li>
                </ul>
                <button type="button">Đăng ký</button>
            </div>
        </div>
    </div>
</body>
</html>
