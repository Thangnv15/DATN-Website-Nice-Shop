<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar" class="active">
        <div class="sidebar-header">
            <h3>NiceShop</h3>
        </div>
        <ul class="list-unstyled components">
            <p>Hello Admin</p>
            <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Quản lý Sản Phẩm</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li><a href="#">Chất Liệu</a></li>
                    <li><a href="#">Size</a></li>
                    <li><a href="#">Hãng</a></li>
                    <li><a href="#">Màu sắc</a></li>
                    <li><a href="#">Thể loại</a></li>
                    <li><a href="#">Xuất Xứ</a></li>
                </ul>
            </li>
            <li><a href="#">Bán Hàng</a></li>
            <li><a href="#">Quản lý tài khoản</a></li>
            <li><a href="#">Giảm giá</a></li>
        </ul>
    </div>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Chức năng</span>
                </button>
            </div>
        </nav>
        <h2>Main Content Area</h2>
        <p>This is the main content area.</p>
        
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
