<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS */
      body {
        padding: 20px;
      }
      .custom-table {
        margin-top: 20px;
      }
      .modal-header {
        background-color: #343a40;
        color: white;
      }
      .modal-footer .btn-secondary {
        background-color: #6c757d;
      }
    </style>
  </head>
  <body ng-app="productApp" ng-controller="ProductController">
    <div class="container">
      <h2 class="text-center">Quản lý sản phẩm</h2>
      <button
        type="button"
        class="btn btn-success mb-3"
        data-toggle="modal"
        data-target="#addProductModal"
      >
        Thêm sản phẩm
      </button>
      <table
        class="table table-striped table-bordered table-hover custom-table"
      >
        <thead class="thead-dark">
          <tr>
            <th><input type="checkbox" id="select-all" /></th>
            <th>Stt</th>
            <th>Tên sản phẩm</th>
            <th>Chất liệu</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" class="select-item" /></td>
            <td>{{ $index + 1 }}</td>
            <td>{{product.ten}}</td>
            <td>{{product.id_chatlieu}}</td>
            <td>{{product.soluongton}}</td>
            <td>{{product.giaban}}</td>
            <td>
              <button type="button" class="btn btn-info">Sửa</button>
              <button type="button" class="btn btn-danger">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal Thêm Sản Phẩm -->
    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Thêm sản phẩm</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="productName">Tên sản phẩm</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Nhập tên sản phẩm"
                />
              </div>
              <div class="form-group">
                <label for="productMaterial">Chất liệu</label>
                <input
                  type="text"
                  class="form-control"
                  id="productMaterial"
                  placeholder="Nhập chất liệu"
                />
              </div>

              <!-- Bảng thêm nhanh các biến thể -->
              <h5>Thêm nhanh các biến thể</h5>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Kích cỡ</th>
                    <th>Màu sắc</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="variantsTableBody">
                  <tr>
                    <td>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nhập kích cỡ"
                      />
                    </td>
                    <td>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nhập màu sắc"
                      />
                    </td>
                    <td>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Nhập số lượng"
                      />
                    </td>
                    <td>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nhập đơn giá"
                      />
                    </td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-danger remove-variant"
                      >
                        Xóa
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn btn-primary" id="addVariant">
                Thêm biến thể
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary">Lưu</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS và các dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.controller.js"></script>
    <script src="app/app.service.js"></script>
    <script>
      $(document).ready(function () {
        // Xử lý sự kiện click "select all"
        $("#select-all").on("click", function () {
          $("input.select-item").prop("checked", this.checked);
        });

        // Xử lý sự kiện click từng checkbox
        $("input.select-item").on("click", function () {
          if (!this.checked) {
            $("#select-all").prop("checked", false);
          }
        });

        // Thêm biến thể
        $("#addVariant").on("click", function () {
          var newRow = `
                    <tr>
                        <td><input type="text" class="form-control" placeholder="Nhập kích cỡ"></td>
                        <td><input type="text" class="form-control" placeholder="Nhập màu sắc"></td>
                        <td><input type="number" class="form-control" placeholder="Nhập số lượng"></td>
                        <td><input type="text" class="form-control" placeholder="Nhập đơn giá"></td>
                        <td><button type="button" class="btn btn-danger remove-variant">Xóa</button></td>
                    </tr>
                `;
          $("#variantsTableBody").append(newRow);
        });

        // Xóa biến thể
        $(document).on("click", ".remove-variant", function () {
          $(this).closest("tr").remove();
        });
      });
      
      angular.module("productApp").controller("ProductController", function ($scope, ProductService) {
          $scope.products = [];

          // Lấy dữ liệu từ service
          ProductService.getProducts().then(
            function (response) {
              $scope.products = response.data;
            },
            function (error) {
              console.error("Error while fetching products:", error);
            }
          );
        });
      angular.module("productApp").service("ProductService", function ($http) {
        this.getProducts = function () {
          return $http.get("http://localhost:8080/api/ctsp");
        };

        this.createProduct = function (product) {
          return $http.post("http://localhost:8080/api/ctsp", product);
        };
      });
    </script>
  </body>
</html>
